<!DOCTYPE html>
<html>
    <head>
        <title>Responsive CSS</title>
        <style>
            body {
                background-color: #efefef;
            }
            
            @ media only screen and (min-width: 720px) {
                body {
                color: white; 
                }
            }
            @media only screen and (max-width: 720px) {
                body {
                color: red; 
                background-color: black;
                }
            }
        </style>
    </head>
    <body>
        <h1>Hello Squirrel</h1>
    </body>
</html>
